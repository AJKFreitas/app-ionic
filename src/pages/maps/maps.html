<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Localizar Profissionais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <div style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let place of places" (click)="goToEmployerPage()" >
          <ion-avatar>
              <img src="assets/imgs/perfil.png" class="imag-perfil">
            </ion-avatar>
          <p>Joana Silva</p>
          <p>Cabeleleira Profissional</p>
            <ion-rating [numStars]="5" [readOnly]="true" [value]="place.rating" (clicked)="starClicked($event)">
            </ion-rating>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
